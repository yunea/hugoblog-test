baseURL = "https://yunea.github.io/hugoblog-test/"
languageCode = "en-us"
defaultContentLanguage = "en"
theme = "anubis2"
title = "Aina Dirou"

[pagination]
pagerSize = 5

[params]
description = "Anubis2 is another simple minimalist theme for Hugo blog engine."
dateFormat = "2006-01-02"
paginationSinglePost = true

readNextPosts = 2

rssAsSocialIcon = true
locale = "en"
toc = true

[params.author]
name = "Aina"
email  = "aina201.ad@gmail.com"
location = "France"


[params.anubis2]
enableMathGlobally = false # MathJax (default is false)
enableCopyCodeButton = false
enableReadMoreButton = false
hideFooterAttribution = true # hide "Powered by Hugo, theme" in footer
colorTheme = "auto"
enableColorThemeSwitcher = true

social = [
    { id = "github", url = "https://github.com/yunea" },
    { id = "linkedin", url = "https://www.linkedin.com/ainadirou" },
    { id = "email", url = "aina201.ad@gmail.com" },
]

customCSS = [
    "custom-css/custom1.scss", 
    "custom-css/custom2.css",
    "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
]

customJS = [
    "https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"
]


